<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    <meta charset="UTF-8">

            <option value="9">9</option>

            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>         
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>

            <option value="19">19</option>

        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>

        <option value="12">December</option>

            <option value="2010">2010</option>

            <option value="2012">2012</option>

        </select><br><br>
        <label>Gender</label><br>
        <fieldset style="display: inline;padding: 1px;">
        <label for="male">Male &emsp;</label>
        <input type="radio" name="gender" value="male" id="male"></fieldset>
        <fieldset style="display: inline;padding: 1px;">
        <label for="female">Female &emsp;</label>
        <input type="radio" name="gender" value="female" id="female"></fieldset><br><br>
        <span class="tab"></span> <input type="submit" value="Sign up">
      </fieldset>
    </form>
</body>
</html>
